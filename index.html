<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
</head>
<body>

    <div class="calculator">

        <div class="screen">

        </div>

        <div class="buttons">
            <div class="button"><button id="num" onclick="workingButton()">7</button></div>
            <div class="button"><button id="num" onclick="workingButton()">8</button></div>
            <div class="button"><button id="num" onclick="workingButton()">9</button></div>
            <div class="button" id="operator"><button id="operatorButton" onclick="operate('divide')">รท</button></div>
            <div class="button"><button id="num" onclick="workingButton()">4</button></div>
            <div class="button"><button id="num" onclick="workingButton()">5</button></div>
            <div class="button"><button id="num" onclick="workingButton()">6</button></div>
            <div class="button" id="operator"><button id="operatorButton" onclick="operate('multiply')">x</button></div>
            <div class="button"><button id="num" onclick="workingButton()">1</button></div>
            <div class="button"><button id="num" onclick="workingButton()">2</button></div>
            <div class="button"><button id="num" onclick="workingButton()">3</button></div>
            <div class="button" id="operator"><button id="operatorButton" onclick="operate('substract')">-</button></div>
            <div class="button" id="clear"><button id="c" onclick="workingButton()">C</button></div>
            <div class="button" id="zero"><button id="num" onclick="workingButton()">0</button></div>
            <div class="button" id="operator"><button id="operatorButton" onclick="workingButton()">=</button></div>
            <div class="button" id="operator"><button id="operatorButton" onclick="operate('add')">+</button></div>

        </div>

    </div>
    
    <script src="/script.js"></script>
</body>
</html>
